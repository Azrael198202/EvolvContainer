quarkus.http.port=8080

factory.workspace=E:\\vue-factory
factory.registryPrefix=local/vue-
factory.templateVuePath=E:\\lwpw\\chat-app

quarkus.hibernate-orm.packages=org.acme.evolv.entity

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=chatbot
quarkus.datasource.password=chatbot!
quarkus.datasource.jdbc.url=jdbc:postgresql://192.168.1.199:5432/chatbot_db
quarkus.datasource.jdbc.max-size=20

# Disable ORM (if Hibernate is not used)
quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.packages=org.acme.evolv.entity
quarkus.hibernate-orm.database.generation=none
quarkus.http.enable-compression=false
